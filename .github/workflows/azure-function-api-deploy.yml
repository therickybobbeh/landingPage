name: Deploy Azure Function

on:
  push:
    branches:
      - main
    paths:
      - 'api/**' # Only run this workflow when API code changes
      - 'frontend/app/utils/chatPrompt.js' # Also run when the shared prompt file changes
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: |
        cd api
        # Use npm install instead of npm ci since package-lock.json might not exist
        npm install

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Add a step to list Azure Function Apps to help diagnose the issue
    - name: List Azure Function Apps
      run: |
        echo "Listing available Azure Function Apps:"
        az functionapp list --output table
        echo "If your function app is not in this list, please verify the subscription and resource group."

    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        # Update this to match the exact name shown in the Azure portal
        app-name: 'portfolio-api-func' # You may need to update this name
        slot-name: 'production'
        package: 'api'
        publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
        # Uncomment below if you need to set environment variables
        # app-settings-json: ${{ secrets.FUNCTION_APP_SETTINGS }}