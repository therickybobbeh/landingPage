name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:  # For manual triggers

env:
  REGISTRY: 'therickybobbeharc-ctc3e3gyg6ffbth7.azurecr.io'  # Corrected ACR name
  FRONTEND_IMAGE: 'portfolio-frontend'      # Lowercase image name for frontend
  BACKEND_IMAGE: 'portfolio-backend'        # Lowercase image name for backend
  FRONTEND_APP_NAME: 'development-profile'   # Your Azure Web App name for frontend
  BACKEND_APP_NAME: 'portfolio-api'          # Your Azure Web App name for backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Get repository name (used for image naming by docker-compose)
      - name: Get repository name and convert to lowercase
        id: repo-name
        run: |
          REPO_NAME=$(basename $GITHUB_WORKSPACE | tr '[:upper:]' '[:lower:]')
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name (lowercase): $REPO_NAME"

      # Azure login using the correct format for service principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: false
          environment: azurecloud
          allow-no-subscriptions: false
          audience: api://AzureADTokenExchange
          auth-type: SERVICE_PRINCIPAL

      # Get ACR credentials dynamically
      - name: Get ACR credentials
        id: acr-creds
        run: |
          ACR_USERNAME=$(az acr credential show -n therickybobbehArc --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show -n therickybobbehArc --query "passwords[0].value" -o tsv)
          echo "::add-mask::$ACR_PASSWORD"
          echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      # Log in to Azure Container Registry with dynamic credentials
      - name: ACR login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ steps.acr-creds.outputs.username }}
          password: ${{ steps.acr-creds.outputs.password }}

      # Debug: List Docker images
      - name: List Docker images before build
        run: docker images

      # Build frontend from dockerfile directly to avoid naming problems
      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-to: type=inline

      # Build backend from dockerfile directly to avoid naming problems
      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-to: type=inline

      # Deploy frontend to Azure Web App
      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_APP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      # Deploy backend to Azure Web App (if needed)
      # - name: Deploy backend to Azure Web App
      #   uses: azure/webapps-deploy@v2
      #   with:
      #     app-name: ${{ env.BACKEND_APP_NAME }}
      #     images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}